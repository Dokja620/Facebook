<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Facebook</title>
    <link rel="shortcut icon" href="/images/fb.ico">
    <link rel="stylesheet" href="/styles/style.css">
    <meta name="description" content="Exerce html css skill">
</head>
<body>
<main>
    <div class="about">
        <div class="logo"><img src="/images/fb.svg" alt="FB Logo"></div>
        <div class="text"><p>Avec Facebook, partagez et restez en contact avec votre entourage</p></div>
    </div>
    <form>
        <div class="formulaire">
            <input type="email" placeholder="Adresse e-mail ou numéro de tel.">
            <input type="password" placeholder="Mot de passe">
            <button type="button" class="btn">Se connecter</button>
            <div class="forgot"><a href="#">Mot de passe oublié?</a></div>
            <div class="line"></div>
            <button class="btn2">Créer un nouveau compte</button>
        </div>
        <div class="page">
            <p><span><a href="#">Créer une page</a></span> pour une célébrité, une marque ou une entreprise.</p>
        </div>
    </form>
</main>
</body>
</html>
